server {
  listen 80;
  server_name _;

  client_max_body_size 2048m;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # When proxy_pass uses variables ($request_uri), nginx needs an explicit resolver
    # for runtime DNS lookup inside Docker network.
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Forward the original request URI verbatim so /api/health stays /api/health.
    proxy_pass http://backend:3000$request_uri;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URI $request_uri;
  }
}
